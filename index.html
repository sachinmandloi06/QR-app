<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR generater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav">
        <h1>QR APP</h1>
        <button class="themebtn">Dark Mode</button>
    </nav>

    <div class="container">
        <div class="card">
            <form>
            <input type="text" placeholder="Enter text Here !">

            <select>
                <option selected>Please Select Size</option>
                <option value="250x250">250x250</option>
                <option value="500x500">500x500</option>
                <option value="1000x1000">1000x1000</option>
              </select>

            <button class="btn">Generater QR</button>
        </div>
    </form>
        <div class="box">
            <img src="https://i.pinimg.com/originals/e4/af/9f/e4af9f0025a8ce68bee2cf5a1360a501.gif" alt="QR img">
            <button href=""  class="downloadbtn" download="QR_Code.png">Download QR</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
